<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataGrid Complex Toolbar - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyUI/themes/icon.css">
    <script type="text/javascript" src="../easyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../easyUI/jquery.easyui.min.js"></script>

</head>
<body class="easyui-layout">
<div data-options="region:'north',split:true,collapsed:false" title="查询区" style="height:100px;">

    <form id="queryForm" method="post">
        <table cellpadding="5">
            <tr>
                <td width="50">登录名:</td>
                <td><input class="easyui-textbox" name="loginName"></td>
                <td>姓名:</td>
                <td><input class="easyui-textbox" name="username"></td>
                <td>状态:</td>
                <td><select class="easyui-combobox" name="status" panelHeight="auto">
                    <option value="" selected>所有</option>
                    <option value="1">有效</option>
                    <option value="0">无效</option>
                </select></td>

                <td>上次登录时间:</td>
                <td><input name="starDate" class="easyui-datebox" data-options="formatter:dateFormatter,parser:dateParser">
                    -<input name="endDate" class="easyui-datebox" data-options="formatter:dateFormatter,parser:dateParser">
                </td>
                <td><a id="query" href="javascript:(0)" class="easyui-linkbutton">查询</a>
                    <button type="reset" class="easyui-linkbutton">重置</button>
                </td>
            </tr>
        </table>
    </form>

</div>
<div data-options="region:'center',border:false">
    <table id="grid"></table>
</div>
<div id="dialog" class="easyui-dialog" style="width:300px;height:200px;padding: 10px 20px;" closed="true" buttons="#dlg-buttons">

<form id="editForm" method="post">
    <table>
        <tr>
            <td>姓名:</td>
            <td><input name="username" class="f1 easyui-textbox" data-options="required:true"></td>
        </tr>
        <tr>
            <td>登录名:</td>
            <td><input name="loginName" class="f1 easyui-textbox" data-options="required:true"></td>
        </tr>
    </table>
</form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" id="save" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dialog').dialog('close')" style="width:90px">Cancel</a>
</div>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/permit/sysUser.js"></script>
</body>
</html>
