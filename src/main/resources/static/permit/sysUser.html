<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DataGrid Complex Toolbar - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyUI/themes/icon.css">
    <script type="text/javascript" src="../easyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../easyUI/jquery.easyui.min.js"></script>

</head>
<body class="easyui-layout">
<div data-options="region:'north',split:true,collapsed:false" title="查询区" style="height:100px;">

    <form id="queryForm" method="post">
        <table cellpadding="5">
            <tr>
                <td width="50">登录名:</td>
                <td><input class="easyui-textbox" name="loginName"></td>
                <td>姓名:</td>
                <td><input class="easyui-textbox" name="username"></td>
                <td>状态:</td>
                <td><select class="easyui-combobox" name="status" panelHeight="auto">
                    <option value="" selected>所有</option>
                    <option value="1">有效</option>
                    <option value="0">无效</option>
                </select></td>

                <td>上次登录时间:</td>
                <td><input name="starDate" class="easyui-datebox" data-options="formatter:dateFormatter,parser:dateParser">
                    -<input name="endDate" class="easyui-datebox" data-options="formatter:dateFormatter,parser:dateParser">
                </td>
                <td><a id="query" href="javascript:(0)" class="easyui-linkbutton">Submit</a>
                    <button type="reset" class="easyui-linkbutton">Clear</button>
                </td>
            </tr>
        </table>
    </form>

</div>
<div data-options="region:'center',border:false">
    <table id="grid">
    </table>
</div>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/permit/sysUser.js"></script>
</body>
</html>
