<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyUI/themes/icon.css">
    <script type="text/javascript" src="../easyUI/jquery.min.js"></script>
    <script type="text/javascript" src="../easyUI/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',split:true,border:true" title="查询" style="height:200px;">
        <div class="easyui-panel">
            <div style="padding:10px">
                <form id="queryForm" method="post">
                    <table cellpadding="5">
                        <tr>
                            <td>Name:</td>
                            <td><input class="easyui-textbox" type="text" name="username"></td>

                            <td>Email:</td>
                            <td><input class="easyui-textbox" type="text" name="email"></td>

                            <td>Subject:</td>
                            <td><input class="easyui-textbox" type="text" name="subject"></td>
                            <td><a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="submitForm()">Submit</a>
                                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:true,title:'查询结果',iconCls:'icon-ok'">

    </div>

</body>
</html>
